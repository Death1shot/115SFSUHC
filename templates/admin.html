<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
</head>
<body>
    <h1>Manage Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} ({{ user.role }}) <button onclick="deleteUser('{{ user._id }}')">Delete</button></li>
        {% endfor %}
    </ul>
    <form method="POST">
        <input type="hidden" name="action" value="delete" id="deleteAction">
        <input type="hidden" name="user_id" id="deleteUserId">
    </form>
    <script>
        function deleteUser(userId) {
            document.getElementById('deleteUserId').value = userId;
            document.getElementById('deleteAction').submit();
        }
    </script>
</body>
</html>
