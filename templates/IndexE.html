    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Set background color */
        }
        .custom-container {
            margin-top: 50px; /* Adjust margin top for centering */
        }
        .custom-form {
            background-color: #fff; /* Set form background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        .custom-submit {
            background-color: rgb(247, 48, 48); /* Set submit button background color */
            border-color: rgb(247, 48, 48); /* Set submit button border color */

<body>
    {% include "nav.html" %}

                </div>
                <form action="/data/" method="post" enctype="multipart/form-data" class="custom-form">
                    <div class="form-group">
                        <label for="fileInput" class="text-dark">Choose a *.txt file:</label>

                    </div>
